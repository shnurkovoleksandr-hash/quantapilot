# QuantaPilot™ Grafana Dashboard Provisioning
# Automatically loads QuantaPilot™ monitoring dashboards

apiVersion: 1

providers:
  - name: 'quantapilot-dashboards'
    orgId: 1
    folder: 'QuantaPilot™'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
